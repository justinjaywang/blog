---
layout: default
---

<main class="main">
  {% include post.html post=page %}
  <footer class="container container--narrow text-center faded">
    <ul>
      {% if page.previous %}
        <li><a href="{{ page.previous.url }}">Prev: {{ page.previous.title }}</a>{% comment %}<span class="faded js-hotkey">(j)</span>{% endcomment %}</li>
      {% endif %}
      {% if page.next %}
        <li><a href="{{ page.next.url }}">Next: {{ page.next.title }}</a>{% comment %}<span class="faded js-hotkey">(k)</span>{% endcomment %}</li>
      {% endif %}
    </ul>
  </footer>
</main>
